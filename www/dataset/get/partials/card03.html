<div>
	<style type="text/css">
		
		
		.page div,
		.page span{
			font: 12px Arial, Helvetica, sans-serif;
			line-height: 24px;
			font-weight: bold;
			box-sizing: border-box;
		}
		
		.page div{
			margin: 0px;
			padding: 0px;
		}
		
		.page {
			/*padding-top: 61px;*/
			width: 93mm;
			height: 75mm;
			margin:0px auto;
			position: relative;
			background-image: url("/dataset/get/img/card03.jpg");
			background-repeat: no-repeat;
			background-position:  0px 0px;
			background-size: contain;
		}
		
		.surname{
			position: absolute;
			top: 19mm;
			left: 60mm;
			
		}
		.name{
			position: absolute;
			top: 13.5mm;
			left: 52mm;
		}
		.date{
			position: absolute;
			top: 24.5mm;
			left: 59mm;
		}
		.ident-num {
			position: absolute;
			top: 30mm;
			left: 59mm;
		}
		.ident {
			position: absolute;
			top: 36mm;
			left: 57mm;
		}
		
		.date-from{
			display: block;
			position: absolute;
			top: 52.5mm;
			left: 59mm;
		}
		.date-to{
			display: block;
			position: absolute;
			top: 52.5mm;
			left: 25mm;
		}
		.section-maternal{
			position: absolute;
			top: 41.5mm;
			left: 30mm;
		}
		.section-quest{
			position: absolute;
			top: 47mm;
			left: 41mm;
		}
		
		.page .content-actions{
			position: absolute;
			top: 80mm;
			right: 0px;
			font-weight: normal;
		}
		
		@media print {
			@page {
				size: auto; 
				margin: 0cm;
			}

			.page {
				background-image: none;
			}
			
			.no-print{
				display: none !important;
			}
			#main-wrapper > header{
				display: none !important;
			}
			.number{
				color: #0000ff !important;
			}
		}
		
	</style>

	<div class="page">
		<div class="name">{{model.baseData.name}}</div>
		<div class="surname">{{model.baseData.surName}}</div>
		<div class="date">{{model.baseData.birthDate}}</div>
		<div class="ident-num">800504/6789</div>
		<div class="ident">000000000</div>
		<div class="section-maternal">oddiel</div>
		<div class="section-quest">oddiel</div>
		<span class="date-from">01.05.2014</span>
		<span class="date-to">01.010.2014</span>
		
		<div class="no-print content-actions"><a href="#" class='print' onClick="window.print();return false;"><span>Tlaƒç</span></a></div>
	</div>
</div>
