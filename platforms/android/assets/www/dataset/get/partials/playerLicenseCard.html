		<style type="text/css">


		.page div,
		.page span{

			line-height: 24px;

		}


		.page div{
			margin: 0px;

			position: absolute;

		.page {

		}

		.page .content-actions{
			position: absolute;

		}

			@page {
				size: auto;
				margin: 0cm;
			}

			}

				margin-left: 8mm;
			}

			.page .section {
				margin-left: 13mm;
			}

			.page .date-from {
				margin-left: 8mm;
			}

			.page .date-to {
				margin-left: 8mm;
			}

			.no-print{
				display: none !important;
			}
			#main-wrapper > header{
				display: none !important;
			}
			.number{
				color: #0000ff !important;
			}
		}

	<div class="page">
		<div class="registrationId">{{model.baseData.registrationID}}</div>
		<div class="surname">{{model.baseData.surName}}</div>
		<div class="name">{{model.baseData.name}}</div>
		<div class="date">{{model.baseData.birthDate|dateToString}}</div>
		<div class="ident-num">{{model.baseData.id}}</div>
		<div class="section">{{model.player.clubOfFirstRegistration.refData.name}}</div>
		<span class="date-from">{{model.player.validFrom|dateToString}}</span>
		<span class="date-to">{{model.player.validTo|dateToString}}</span>
